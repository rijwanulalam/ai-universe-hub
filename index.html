<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe HUB</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl font-bold text-center my-5">AI Universe HUB</h2>
    </header>
    <div class="text-center my-10">
        <button class="bg-red-500 px-8 py-5 rounded-lg font-bold text-white hover:bg-red-700 drop-shadow-lg">Sort by Date</button>
    </div>
    <main class="w-11/12 mx-auto my-10">
        <section class="relative">
            <div>
                <div id="content-container" class="grid grid-cols-1 lg:grid-cols-3 gap-10 justify-items-center">

                </div>
                <div id="lower-content">
    
                </div>
    
                <div id="show-all" class="text-center my-10 hidden">
                    <button id="btn-show-all" class="bg-red-500 px-8 py-5 rounded-lg font-bold text-white hover:bg-red-700 drop-shadow-lg ">Show All</button>
                </div>
            </div>

            <div id="show-modal" class="hidden absolute md:fixed bg-black bg-opacity-50 left-0 top-0 md:h-screen flex justify-center items-center">
           
            </div>

        </section>
        <!-- modal -->
        
        
        


    </main>

    <script src="js/app.js"></script>
</body>

</html>
